<!doctype html>
<html lang="{{ .Site.Language.Lang }}" class="no-js">
<head>
    {{ partial "head.html" . }}
</head>
<body class="td-{{ .Kind }}">
<header>
    {{ partial "navbar.html" . }}
</header>
<div class="td-outer">
    <main role="main" class="td-main">
        {{ block "main" . }}{{ end }}
    </main>
    {{ partialCached "footer_home.html" . }}
</div>
{{ partialCached "scripts.html" . }}
</body>
</html>
